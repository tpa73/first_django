{%extends "base.html"%}

{%block title%} Items list {%endblock%}
    <h1> Список товаров </h1>
{%block content%}
    <div class="items">
        {% for item in items %}
            <div class="item"> 
                <a href="/item/{{ item.id }}"> 
                    <p class="item_name"> {{ item.name }} </p> 
                </a>
                <p>Описание товара</p>
                <p>{{ item.description }}</p>
            </div>
        {% endfor %}
    </div>

{%endblock%}
